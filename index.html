<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameDiv">
        <h1 class="gameText" id="playerText">Player: </h1>
        <h1 class="gameText" id="computerText">Computer: </h1>
        <h1 class="gameText" id="resultText">Result: </h1>
        <h1 class="finalText" id="finalText"></h1>

        <button class="choiceBtn"><i class="fa-solid fa-hand-back-fist"></i>ROCK</button>
        <button class="choiceBtn"><i class="fa-solid fa-hand"></i>PAPER</button>
        <button class="choiceBtn"><i class="fa-solid fa-hand-scissors"></i>SCISSORS</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
